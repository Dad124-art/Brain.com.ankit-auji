<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Brain Learning Portal</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for Content */
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin: 0 0 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin: 0 0 30px;
        }

        /* Navigation Buttons */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .buttons a {
            text-decoration: none;
            background-color: white;
            color: #4caf50;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .buttons a:hover {
            background-color: #4caf50;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Brain Learning Portal</h1>
        <p>Embark on a journey to understand the mysteries of the human brain.</p>
        <div class="buttons">
            <a href="overview.html">Overview</a>
            <a href="anatomy.html">Anatomy</a>
            <a href="functions.html">Functions</a>
            <a href="neuroplasticity.html">Neuroplasticity</a>
        </div>
    </div>
</body>
</html>
